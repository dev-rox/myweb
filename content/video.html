<video
  id="meuVideo"
  controls
  controlsList="nodownload"
  height="640"
  width="360"
>
  <source src="/content/chainsaw girl.mp4" type="video/mp4" />
  Seu browser não suporta tag de video.
</video>

<div wm-progresso="meuVideo" class="progresso">
  <div></div>
</div>

<div>
  <button wm-play="meuVideo">Play</button>
  <button wm-pause="meuVideo">Pause</button>
</div>

<style>
  .progresso {
    height: 20px;
    width: 500px;
    border: solid 1px #444;
    margin: 20px;
  }

  .progresso > div {
    background-color: red;
    color: white;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 50%;
  }
</style>

<script>
  // Aguarde até que o DOM esteja completamente carregado
  document.addEventListener("DOMContentLoaded", () => {
    const PLAY_BUTTON = document.querySelectorAll("[wm-play]");
    const PAUSE_BUTTON = document.querySelectorAll("[wm-pause]"); //seleciona o botão pause
    const VIDEO = document.querySelector("#meuVideo");
    const PROGRESS_BAR = document.querySelector(".progresso > div");

    PLAY_BUTTON.forEach((element) => {
      element.addEventListener("click", () => {
        VIDEO.play();
      });
    });

    PAUSE_BUTTON.forEach((botao) => {
      botao.addEventListener("click", () => {
        VIDEO.pause();
      });
    });

    VIDEO.addEventListener("timeupdate", () => {
      let progress = (VIDEO.currentTime / VIDEO.duration) * 100;
      PROGRESS_BAR.style.width = progress + "%";
    });
  });
</script>
